<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="prev"></div>
            <div class="current"></div>
        </div>
        <div class="row">
            <div id="AC" class="square clear">AC</div>
            <div id="DEL" class="square del">DEL</div>
            <div id="perc" class="square ope">%</div>
            <div id="plus" class="square ope">+</div>
        </div>
        <div class="row">
            <div id="n1" class="square num">1</div>
            <div id="n2" class="square num">2</div>
            <div id="n3" class="square num">3</div>
            <div id="multi" class="square ope">*</div>
        </div>
        <div class="row">
            <div id="n4" class="square num">4</div>
            <div id="n5" class="square num">5</div>
            <div id="n6" class="square num">6</div>
            <div id="divi" class="square ope">/</div>
        </div>
        <div class="row">
            <div id="n7" class="square num">7</div>
            <div id="n8" class="square num">8</div>
            <div id="n9" class="square num">9</div>
            <div id="min" class="square ope">-</div>
        </div>
        <div class="row">
            <div id="n0" class="square num">0</div>
            <div id="dot" class="square num">.</div>
            <div id="equ" class="doublesquare result">=</div>
        </div>
    </div>
</body>
</html>
